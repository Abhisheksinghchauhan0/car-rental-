<div style="margin-top: 150px;">
    <nz-spin [nzSpinning]="isSpinning" [nzSize]="'large'" nzTip="working...">
      <div class="parent">
        <div class="child">
          <div nz-row class="imgDiv">
            <h2 style="margin-left: 120px;">Update Car</h2>
          </div>
          <form nz-form [formGroup]="updateForm" >
            <div nz-row>
              <div  class="file-upload-container">
                 <label class="file-upload-label">
                   <span style="margin-left: 100px;">Select a File Select</span>
                     <input type="file" nz-button nzType = "primary" accept="image/x-png,image/gif,image/jpeg"
                     (change)="onFileSelected($event)" />
                </label>
                <div *ngIf="imagePreview" class="image-preview">
                    <div class="circle-image">
                        <img [src]="imagePreview" alt="existingImage" class="preview-image" />
                    </div>
                </div> 
                 <div *ngIf="existingImage" class="image-preview">
                    <div class="circle-image">
                        <img [src]="existingImage" alt="existingImage" class="preview-image" />
                    </div>
                 </div>
              </div>
              <div  nz-col nzSpan="24">
                <nz-form-item>
                    <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input is Required!">
                          <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Brand Name"
                                formControlName="brand">
                               <nz-option *ngFor="let brand of listofBrand" nzLabel="{{ brand }}"
                               nzValue="{{ brand }}"></nz-option>
                               
                            </nz-select>
                    </nz-form-control>
                </nz-form-item>
              </div>
              <div nz-col nzSpan="24">
                  <nz-form-item>
                       <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                          <input nz-input placeholder="Name" formControlName="name" />
                       </nz-form-control>
                  </nz-form-item>
               </div>
               <div nz-col nzSpan="24">
                  <nz-form-item>
                     <nz-form-control nzErrorTip="This Input Is Required!">
                       <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Type"
                          formControlName="type">
                          <nz-option *ngFor="let type of listofType" nzLabel="{{ type }}"
                             nzValue="{{ type }}"></nz-option>
                        </nz-select>
                    </nz-form-control>
                  </nz-form-item>
                </div> 
                <div nz-col nzSpan="24">
                      <nz-form-item>
                       <nz-form-control nzErrorTip="This Input Is Required!">
                         <nz-select nzShowsearch nzAllowC1ear nzPlaceHolder="Select a Transmission"
                            formcontrolName="transmission">
                            <nz-option *ngFor="let transmission of listoftTransmission"
                              nzLabel ="{{ transmission }}" nzValue="{{transmission }}" ></nz-option>
                         </nz-select>
                        </nz-form-control>
                      </nz-form-item>
                    </div>
                    <div nz-col nzSpan="24">
                      <nz-form-item>
                         <nz-form-control nzErrorTip="This Input Is Required!">
                            <nz-select nzShowSearch nzAllowClear nzPlaceHolder="Select a Color"
                               formControlName="color">
                               <nz-option *ngFor="let color of listofColor" nzLabel="{{color }}"
                                 nzValue="{{ color }}"></nz-option>
                            </nz-select>
                        </nz-form-control>
                      </nz-form-item>
                    </div>

                    <div nz-col nzSpan="24">
                        <nz-form-item>
                          <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Requiredl">
                            <nz-year-picker nzPlaceHolder="Model Year" formControlName="year" style="width: 100%;"></nz-year-picker>
                          </nz-form-control>
                        </nz-form-item>
                    </div>
                    <div nz-col nzSpan="24">
                        <nz-form-item>
                           <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                              <input nz-input placeholder="Price" formControlName="price" />
                            </nz-form-control>
                        </nz-form-item>
                        </div>
                        <div nz-col nzSpan="24">
                           <nz-form-item>
                               <nz-form-control nzHasFeedback [nzXs]="24" nzErrorTip="This Input Is Required!">
                                  <textarea rows="1" nz-input placeholder="Description"
                                      formControlName="description"></textarea>
                                </nz-form-control>
                            </nz-form-item>
                        </div>
            </div>

            <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'"  (click)="updateCar()" > Update</button>

          </form>
        </div>
      </div>
    </nz-spin>
</div>
